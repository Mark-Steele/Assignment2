<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="textToSearch">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id="searchResults">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
				<th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
				
				<tr ng-repeat="listing in listings| orderBy:'code' |filter:textToSearch">
					<td>{{listing.code}}</td>
					<td>{{listing.name}}</td>
					<td><button ng-click="showDetails(listing)">Show Details</button></td>
					<td><button ng-click="deleteListing(listing)">Remove Listing</button></td>					
				</tr>
				


				
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
			<div>
				<br>
				<label for = "code">Code</label>
				<input type="text" ng-model="code">
				<br>
				<br>
				<label for = "name">Name</label>
				<input type="text" ng-model="name">
				<br>
				<br>
				<label for = "name">Coordinates:</label>
				<br>
				Latitude<input type="text" ng-model="coordinates.latitude">
				<br>
				<br>
				Longitude<input type="text" ng-model="coordinates.longitude">
				<br>
				<br>
				<label for = "name">Address</label>
				<input type="text" ng-model="address">
				<br>
				<button ng-click="addListing()">Add Listing</button>
	
			</div>

			
        </div>
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
			<div ng-show="showMe">
				<h3>Code: {{details.code}}</h3>
				<h3>Name: {{details.name}}</h3>
				<h3 ng-if="details.address">Address: {{details.address}}</h3>
				<h3 ng-if="details.coordinates.latitude">Latitude: {{details.coordinates.latitude}}</h3>
				<h3 ng-if="details.coordinates.latitude">Longitude: {{details.coordinates.latitude}}</h3>
				
			</div>
			
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
